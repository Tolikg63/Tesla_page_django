{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="{% static 'shop/css/reset.css' %}">
  <link rel="stylesheet" href="{% static 'shop/css/slick.css' %}">
  <link rel="stylesheet" href="{% static 'shop/css/style.css' %}">
</head>
<body>
  {% block content %}
  {% endblock %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="{% static 'shop/js/slick.min.js' %}"></script>
  <script src="{% static 'shop/js/main.js' %}"></script>
</body>
</html>
